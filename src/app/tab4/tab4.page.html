<!-- Settings Header-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- Input. Error Alert -->
  <div class="input">
    <ion-input
      id="input-alert"
      style="display: block"
      label="Default location: "
      placeholder="{{defaultSetting}}"
      (keypress)="handleInput($event)"
    ></ion-input>
  </div>
  <!-- Dark'Ligth Theme Switch. Error Alert -->
  <div class="toggle">
    <ion-toggle
      [(ngModel)]="paletteToggle"
      (ionChange)="toggleChange($event)"
      justify="space-between"
      >Dark Mode</ion-toggle
    >
  </div>
</ion-content>
